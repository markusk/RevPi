<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap Toggle CSS -->
    <link rel="stylesheet" href="bootstrap-toggle-2.2.2.min.css">

    <title>Markus' SmartHome</title>
    <style>
    </style>
  </head>

  <body>
    <div class="text-center">
      <h1>Markus' SmartHome</h1>

      <!-- Required for Bootstrap -->
      <script src="jquery-3.3.1.min.js"></script>
      <script src="popper-1.14.3.min.js"> </script>
      <script src="bootstrap-4.1.3.min.js"> </script>
      <!-- Required for Bootstrap Toggle -->
      <script src="bootstrap-toggle-2.2.2.min.js"> </script>

      <!-- NEW niec Switches Group -->
      <div class="checkbox">
        <label>
          <input type="checkbox" data-toggle="toggle">
          Option one is enabled
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled data-toggle="toggle">
          Option two is disabled
        </label>
      </div>

      <!-- NEW TOGGLE Button Group -->
      <div class="btn-group-toggle" data-toggle="buttons">
	<label id="lblTest" class="btn btn-secondary btn-lg">
	  <input id="btnTest" type="checkbox" checked autocomplete="off"> Test
  	</label>
      </div>
      <p></p>
      <div id="myDiv">my div</div>
      <p></p>

      <!-- Large Button Group -->
      <div class="btn-group-vertical" role="group">
        <button id="btnBrunnen"       type="button" class="btn btn-secondary btn-lg">Brunnen</button>
        <button id="btnRasensprenger" type="button" class="btn btn-secondary btn-lg">Rasensprenger</button>
        <button id="btnTropfschlauch" type="button" class="btn btn-secondary btn-lg">Tropfschlauch</button>
      </div>

      <!-- Information messages (return codes) -->
      <p></p>
      <div id="ergebnis" class="alert alert-secondary" role="alert">
        Hier erscheint der Rückgabewert.
      </div>
    </div>

      <script>

	$('#btnTest').change(function(){
	  if($(this).is(":checked")){
	    $('#myDiv').hide();
            $( '#lblTest' ).attr('class', 'btn btn-success btn-lg');
	  } else if($(this).is(":not(:checked)")){
	    $('#myDiv').show();
            $( '#lblTest' ).attr('class', 'btn btn-danger btn-lg');
	  }
	});

        $(document).ready(function() {

            $("#btnBrunnen").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#btnBrunnen" ).attr('class', 'btn btn-success btn-lg');
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-success');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  },
                  error: function ( result) {
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-danger');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  }

              });
            });

            $("#btnRasensprenger").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#btnRasensprenger" ).attr('class', 'btn btn-success btn-lg');
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-success');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  },
                  error: function ( result) {
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-danger');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  }

              });
            });

            $("#btnTropfschlauch").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#btnTropfschlauch" ).attr('class', 'btn btn-success btn-lg');
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-success');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  },
                  error: function ( result) {
                    $( "#ergebnis" ).toggleClass('alert-secondary alert-danger');
                    $( "#ergebnis" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                  }

              });
            });

        });

      </script>
    </body>
</html>
