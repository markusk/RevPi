<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Markus' SmartHome</title>
    <style>
    </style>
  </head>

  <body>
    <div class="text-center">
      <h1>Markus' SmartHome</h1>

      <!-- Required for bootstrap: -->
      <script src="jquery-3.3.1.min.js"></script>
      <script src="popper-1.14.3.min.js"> </script>
      <script src="bootstrap-4.1.3.min.js"> </script>

      <!-- Buttons -->
      <div class="btn-group-toggle" data-toggle="buttons" id="brunnen">
        <label id="lblBrunnen" class="btn btn-secondary active">
          <input type="checkbox" checked autocomplete="off"> Brunnen EIN
        </label>
      </div>

      <div class="btn-group-toggle" data-toggle="buttons" id="rasensprenger">
        <label id="lblRasensprenger" class="btn btn-secondary active">
          <input type="checkbox" checked autocomplete="off"> Rasensprenger EIN
        </label>
      </div>

      <!-- Button Layout test -->
      <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
      </div>

      <!-- Information messages (return codes) -->
      <p></p>
      <p></p>
      <div class="alert alert-secondary" role="alert" id="relais">
        Hier erscheint der Rückgabewert.
      </div>
    </div>

      <script>
        $(document).ready(function() {

            $("#brunnen").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#relais" ).toggleClass('alert-secondary alert-success');
                    $( "#relais" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                    $( "#lblBrunnen" ).html("Brunnen AUS");
                }});
            });

            $("#rasensprenger").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#relais" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                    $( "#lblRasensprenger" ).html("Rasensprenger AUS");
                }});
            });

        });
      </script>
    </body>
</html>
