<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Markus' SmartHome mit jQuery</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
    </style>
  </head>

  <body>
    <div class="text-center">
      <h1>Markus' SmartHome.</h1>

      <!-- Buttons -->
      <div class="btn-group-toggle" data-toggle="buttons" id="brunnen">
        <label id="lblBrunnen" class="btn btn-secondary active">
          <input type="checkbox" checked autocomplete="off"> Brunnen EIN
        </label>
      </div>

      <div class="btn-group-toggle" data-toggle="buttons" id="rasensprenger">
        <label id="lblRasensprenger" class="btn btn-secondary active">
          <input type="checkbox" checked autocomplete="off"> Rasensprenger EIN
        </label>
      </div>

      <!-- Information messages (return codes) -->
      <p></p>
      <p></p>
      <p>Und hier der Rückgabewert:</p>
      <p id="relais"> Ergebnis.</p>

    </div>


      <script>
        $(document).ready(function() {

            $("#brunnen").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#relais" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                    $( "#lblBrunnen" ).html("Brunnen AUS");
                }});
            });

            $("#rasensprenger").click(function(){
                $.ajax(
                  {url: "/cgi-bin/test.cgi",
                  success: function( result ) {
                    $( "#relais" ).html( "<strong>" + result + "</strong> ist der Rückgabewert." );
                    $( "#lblRasensprenger" ).html("Rasensprenger AUS");
                }});
            });

        });
      </script>

      <!-- Required for bootstrap: -->
      <script src="popper-1.14.3.min.js"> </script>
      <script src="bootstrap-4.1.3.min.js"> </script>

    </body>
</html>
